<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-header">
    <h1>Task Manager</h1>
    <div id="realtime">00:00:00 AM</div>
    <button id="darkModeToggle">ðŸŒ™</button>
  </div>
  <div class="container">
    <!-- Task Input Section -->
    <div class="todo-input">
      <input type="text" id="todoText" placeholder="Enter a new task">
      <select id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="subject">
        <option value="STATISTICS">STATISTICS</option>
        <option value="MATHEMATICS">MATHEMATICS</option>
        <option value="ECONOMICS">ECONOMICS</option>
        <option value="ADD_MORE">Add More</option>
      </select>
      <select id="subSubject">
        <option value="None">Select Sub-Subject</option>
      </select>
      <button id="addTodo">Add Task</button>
      <button id="deleteSubject">Delete Subject</button>
      <button id="deleteSubSubject">Delete Sub-Subject</button>
    </div>

    <!-- Filter and Sort Controls -->
    <div class="filter-sort-controls">
      <select id="filterPriority">
        <option value="all">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="filterSubject">
        <option value="all">All Subjects</option>
      </select>
      <select id="filterCompletion">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <button id="sortByPriority">Sort by Priority</button>
      <button id="sortByDueTime">Sort by Due Time</button>
    </div>

    <!-- Task List -->
    <ul id="todoList"></ul>

    <!-- Global Timer Section -->
    <div class="global-timer">
      <button id="startAllTimers">Start All Timers</button>
      <div id="timerStatus">No Task Running</div>
    </div>

    <!-- Export/Import Buttons -->
    <div class="export-import-buttons">
      <button id="exportTasks">Export Tasks</button>
      <button id="importTasks">Import Tasks</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p class="developer">Developed by: KhanOsama</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
