<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Disable zooming and restrict touch actions -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Todo App with Task Timers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Todo App text on left and real time clock (in 12-hr format) on right -->
  <header class="app-header">
      <h1>Todo App</h1>
      <div id="realtime"></div>
  </header>
  
  <!-- Main app container -->
  <div class="container">
      <!-- Todo & Task Input Section -->
      <div class="todo-input">
         <input type="text" id="todoText" placeholder="Enter your todo...">
         <select id="priority">
             <option value="High">High</option>
             <option value="Medium" selected>Medium</option>
             <option value="Low">Low</option>
         </select>
         <!-- Main subject dropdown with Add More option -->
         <select id="subject">
             <option value="STATISTICS">STATISTICS</option>
             <option value="MATHEMATICS">MATHEMATICS</option>
             <option value="ECONOMICS">ECONOMICS</option>
             <option value="ADD_MORE">Add More</option>
         </select>
         <button id="deleteSubject">Delete Subject</button>
         <!-- Sub-Subject dropdown with Add More option -->
         <select id="subSubject">
             <option value="None">Select Sub-Subject</option>
         </select>
         <button id="deleteSubSubject">Delete Sub-Subject</button>
         <button id="addTodo">Add Todo</button>
      </div>
      
      <!-- Todo List: Each task will appear here with its own timer inputs -->
      <ul id="todoList"></ul>
      <hr>
      
      <!-- Global Timer Section for Sequential Task Timers -->
      <div class="global-timer">
         <h2>Task Timer Status</h2>
         <button id="startAllTimers">Start All Timers</button>
         <!-- Timer status appears below the button -->
         <div id="timerStatus">No Task Running</div>
      </div>
  </div>

  <!-- Footer with Developer info -->
  <footer class="footer">
      <p class="developer"><strong>Developed by: KhanOsama</strong></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
